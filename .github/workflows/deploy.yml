name: Deploy Backend

on:
  push:
    branches:
      - develop 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: docker pull ashleylinn/mydormstore:latest

      - name: Run Container
        run: docker run -d -p 5001:5000 -e PG_USER=postgres -e PG_HOST=localhost -e PG_DATABASE=mydormstore -e PG_PWD=password -e PG_PORT=5432 ashleylinn/mydormstore:latest

      - name: Run Health Check Test
        run: bash CICD/test-script.sh
